<br>
<div class="container">
    <div class="row">
        <div class="container">
    <div class="row">

        
        <div class="col-lg-12 centralizar topo">
            <div class="card"><!--Este card que estÃ¡ fornecendo essa tela cinza no fundo-->
                <div class="card-body">
                    <h3>Cadastro de marca:</h3>
                    
                    <br>
                    <mdb-form-control>
                        <input mdbInput type="text" class="form-control" [(ngModel)]="marca.nome"/>
                        <label mdbLabel class="form-label" for="nome">Nome da marca:</label>
                    </mdb-form-control>
                    <br/>

                    <br>
                    
                    
                    <div>
                         @if(marca.id && marca.id > 0){
                        <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="buscarMarca()">Buscar Marca</button>                    
                        }@else{
                            <span class="text-primary">Marca: {{marca.nome}}</span>
                            <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="buscarMarca()">Trocar Marca</button>
                            }  
                    </div>
                    
                    <br/><br/>
                    <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="save()">Salvar</button> 
                </div>
            </div>                  
        </div>
    </div>           
</div>
